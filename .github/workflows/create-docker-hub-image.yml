
name: Docker Image CI

on:
 push:
  branches: [ "develop" ]
  tags:
   - "v*.*.*"
 pull_request:
  branches: [ "develop" ]

jobs:

 build:

  runs-on: ubuntu-latest

  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Get smart tag
    id: prepare
    uses: Surgo/docker-smart-tag-action@v1
    with:
      docker_image: almbolonzi/web-app
  # - name: Docker meta
